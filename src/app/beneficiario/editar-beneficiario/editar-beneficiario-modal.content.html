<div class="modal-header">
  <h4 class="modal-title">Editar Beneficiario</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('closed')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <formulario-persona [persona]="beneficiario" [documento]="beneficiario.get('nro_documento').value" [submited]="submitted" ></formulario-persona>
  <formulario-contacto [contacto]="beneficiario.get('contacto')" [listaRedSocial]="listaRedSocial" [submited]="submitted" ></formulario-contacto>
  <formulario-lugar [lugar]="beneficiario.get('lugar')" [submited]="submitted" [localidades]="listaLocalidades" ></formulario-lugar>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="activeModal.close('closed')"></button>
  <button type="button" class="btn btn-success" (click)="validarFormulario()" ></button>
</div>
