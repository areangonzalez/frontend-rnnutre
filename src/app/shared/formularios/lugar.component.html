<fieldset>
  <div class="row">

      <input type="text" id="numero" placeholder="Ej.: 315" class="form-control">

  </div>
  <div class="row">

      <label for="barrio">Barrio:</label>
      <input type="text" id="barrio" placeholder="Ej.: Castello" class="form-control">
    </div>
  </div>
</fieldset>
