<div *ngIf="mensaje" class="overlay"></div>
<div *ngIf="mensaje" class="{{ cssAlert(tipo) }} mensajes-alert" role="alert">
    <div class="mensaje-alert-header">
        <h4 class="alert-heading">{{obtenerTitulo(tipo)}}</h4>
    </div>
    <div class="mensaje-alert-body">
        <p>{{mensaje}}</p>
    </div>
    <div class="float-right">
        <button type="button" class="btn btn-danger btn-sm" *ngIf="(tipo == 1)" (click)="removerMensaje()" >Cerrar</button><span *ngIf="(tipo == 1)" >&nbsp;</span>
        <button type="button" class="btn btn-success btn-sm" *ngIf="(tipo == 0)" (click)="redireccionamiento('')">Aceptar</button><span *ngIf="(tipo == 0)" >&nbsp;</span>
        <button type="button" class="btn btn-light btn-sm" *ngIf="(tipo == 2)" (click)="redireccionamiento('vista')"><i class="fas fa-eye"></i> Ir a vista</button><span *ngIf="(tipo == 2)" >&nbsp;</span>
    </div>
</div>
